{%extends 'base.html'%}
{%block main_block%}
<div class="container">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            {%if data.picture%}
            <img src="{{data.picture.url}}" class="img-fluid rounded-start" alt="" width="100%">
            {%endif%}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{data.title}}</h5>
              <p class="card-text">{{data.author}}</p>
              <p class="card-text">{{data.genre}}</p>
              <p class="card-text">{{data.language}}</p>
              <p class="card-text">{{data.publisher}}</p>
              <p class="card-text"><small class="text-body-secondary">RS.{{data.price}}/-</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
{%endblock%}
